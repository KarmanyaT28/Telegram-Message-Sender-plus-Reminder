{% extends 'base.html' %}
{% block title %}Boost Forge{% endblock %}
{% block content %}
<h1>Delete A Message</h1>
<br/>
<br/>
{% if user.is_authenticated %}
<h3>Delete: {{ post.title }}</h3>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <strong>Are You Sure?</strong><br/>
        <button class="btn btn-dark">DELETE POST</button>
    </form>
</div>
{% else %}
You Are Not Allowed On This Website.
{% endif %}
{% endblock %}
